# nixpacks.toml — Railway Laravel Student + GPT Solver

[build]
# ✅ 指定 runtime 依赖，强制 PHP 存在于运行镜像中
nixPkgs = [
  "php83",
  "php83Packages.composer",
  "php83Extensions.curl",
  "php83Extensions.mbstring",
  "php83Extensions.fileinfo",
  "bash"
]

[phases.setup]
# 构建阶段所需
nixPkgs = [
  "php83",
  "php83Packages.composer",
  "php83Extensions.curl",
  "php83Extensions.mbstring",
  "php83Extensions.fileinfo",
  "bash"
]

[phases.install]
cmds = [
  "composer install --no-interaction --prefer-dist --optimize-autoloader"
]

[phases.start]
cmd = "bash init.sh"
