# nixpacks.toml

[phases.setup]
# 安装 PHP 8.3 和 Composer 及扩展
nixPkgs = [
  "php83",
  "php83Packages.composer",
  "php83Extensions.curl",
  "php83Extensions.mbstring",
  "php83Extensions.fileinfo",
  "bash"
]

[phases.install]
cmds = [
  "composer install --no-interaction --prefer-dist --optimize-autoloader"
]

[phases.start]
# 明确加载 PHP 到 PATH 环境
nixPkgs = [
  "php83",
  "php83Extensions.curl",
  "php83Extensions.mbstring",
  "php83Extensions.fileinfo",
  "bash"
]

cmd = "bash init.sh"
