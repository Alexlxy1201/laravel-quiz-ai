[phases.setup]
nixPkgs = [
  "php83",
  "php83Packages.composer",
  "php83Extensions.curl",
  "php83Extensions.mbstring",
  "php83Extensions.fileinfo",
  "bash"
]

[phases.install]
cmds = [
  "composer install --no-interaction --prefer-dist --optimize-autoloader"
]

[phases.start]
nixPkgs = [
  "php83",
  "php83Extensions.curl",
  "php83Extensions.mbstring",
  "php83Extensions.fileinfo",
  "bash"
]
cmd = "bash init.sh"
